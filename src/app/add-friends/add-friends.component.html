<app-employee-navbar></app-employee-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

            <div class="row g-3">

            
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label class="form-label">Name</label>
                    <input type="text" name="name" [(ngModel)]="name" id="" class="form-control">

                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label class="form-label">Friend Name</label>
                    <input type="text" name="friendName" [(ngModel)]="friendName" id="" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label class="form-label">Friend's Nickname</label>
                    <input type="text" name="friendNickName" [(ngModel)]="friendNickName" id="" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label class="form-label">Friend's Description</label>
                    <textarea name="DescribeYourFriend" [(ngModel)]="DescribeYourFriend" id="" cols="30" rows="10" class="form-control"></textarea>
                </div>
                <div class="col col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                  <button (click)="readValues()" class="btn btn-outline-primary">Add Friend</button>
                </div>
            </div>

        </div>
    </div>
</div>
